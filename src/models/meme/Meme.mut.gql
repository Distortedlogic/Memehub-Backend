mutation PostMeme($title: String!, $community: String!) {
  postMeme(title: $title, community: $community) {
    ...myMeme
  }
}
mutation SetIsHive($memeId: Int!) {
  setIsHive(memeId: $memeId)
}
mutation GetSignedUrl($path: String!, $filename: String!) {
  getSignedUrl(path: $path, filename: $filename)
}

mutation UpVoteMeme($memeId: Int!) {
  upVoteMeme(memeId: $memeId) {
    ...userMeme
  }
}
mutation DownVoteMeme($memeId: Int!) {
  downVoteMeme(memeId: $memeId) {
    ...userMeme
  }
}
