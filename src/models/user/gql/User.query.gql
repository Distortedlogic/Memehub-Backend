query Users {
  users {
    ...user
  }
}

query User($userId: String!) {
  user(userId: $userId) {
    ...user
  }
}

query Me {
  me {
    ...user
  }
}

query MeUpload {
  me {
    ...userUpload
  }
}

query UserProfile($userId: String!) {
  user(userId: $userId) {
    ...userProfile
  }
}

query MyProfile {
  me {
    ...userProfile
  }
}

query IsHive {
  isHive
}
